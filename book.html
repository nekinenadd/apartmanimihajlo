<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rezervacija  Zlatibor</title>
  <link rel="stylesheet" href="assets/styles/styles.css">
  <link rel="stylesheet" href="assets/styles/calendar.css">
</head>
<body>

<div id="bubble-nav"></div>


<main class="booking-page">

  <h1>Rezerviši apartman  Zlatibor</h1>

  <!-- KALENDAR -->
  <section class="calendar-container">
    <div class="calendar-header">
      <button id="prevMonth">‹</button>
      <span id="monthLabel"></span>
      <button id="nextMonth">›</button>
    </div>
    <div class="calendar-grid" id="calendar"></div>
  </section>

  <!-- FORMA ZA UPIT -->
  <section class="booking-form">
    <input type="text" id="name" placeholder="Ime i prezime" required>
    <input type="tel" id="phone" placeholder="Telefon" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="hidden" id="startDate">
    <input type="hidden" id="endDate">
    <button id="sendBooking">Pošalji upit</button>
  </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
<script>emailjs.init("YOUR_PUBLIC_KEY");</script>
<script src="assets/js/calendar.js"></script>
<script src="assets/js/booking.js"></script>
<script src="assets/js/main.js"></script>
</body>

</html>
